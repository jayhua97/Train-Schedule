<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <title>Train Schedule</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
 <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


   <div class="container">
       <div class="jumbotron text-center " style="background:#21325a;color: white">
           <h1>Train Schedule</h1>
        </div>
   <div class="card  mt-md-3" id="trainSchedule">

        <div class="card-header"> <i class="fas fa-clock"></i>
             <strong>Current Train Schedule</strong>
        </div>
        <div class="card m-3 border-light">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency (min)</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                          </tr>
                      </thead>
                      <tbody id="trainInfo">

                      </tbody>
                  </table>
        </div>


    </div>
    <div class="card pb-2" id="addTrainCard">
       <div class="card-header mg-lg">
          <i class="fas fa-train"></i>
           <strong> Add Train </strong>
       </div>
       <div class="container mt-md-3">
           <form>
               <div class="form-group">
                    <label for="searchTerm" >Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Polar Express">
                    </div>
                <div class="form-group">
                    <label for="searchTerm" >Destination</label>
                    <input type="text" class="form-control" id="trainDestination" placeholder="North Pole">
                    </div>

               <div class="form-group">
                    <label for="startYear" >First Train Time (HH:mm - military time) </label>
                    <input type="text" class="form-control" id="trainFirst" placeholder="23:50">
               </div>
               <div class="form-group">
                    <label for="endYear" >Frequency (minutes)</label>
                    <input type="text" class="form-control" id="trainFrequency" placeholder="6">
               </div>
               <!-- buttons -->
               <button class="btn btn-outline-dark" type="submit" id="addTrain"> Add </button>
           </form>

       </div>
       </div>

   </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
